<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品サンプル - プログラミング教室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>プログラミング教室</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="samples.html">作品サンプル</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>作品サンプル集</h2>
            <p>生徒たちの素晴らしい作品をご紹介します</p>
        </section>

        <section class="samples">
            <h2>最新の作品</h2>
            <div class="samples-grid">
                <!-- サンプル1 -->
                <div class="sample-card">
                    <div class="sample-image">
                        <img src="https://via.placeholder.com/300x200" alt="ゲームアプリ">
                    </div>
                    <div class="sample-info">
                        <h3>シンプルゲームアプリ</h3>
                        <p>JavaScriptを使用した基本的なゲームアプリケーション</p>
                        <div class="sample-tags">
                            <span class="tag">JavaScript</span>
                            <span class="tag">HTML5</span>
                            <span class="tag">CSS3</span>
                        </div>
                    </div>
                </div>

                <!-- サンプル2 -->
                <div class="sample-card">
                    <div class="sample-image">
                        <img src="https://via.placeholder.com/300x200" alt="ウェブサイト">
                    </div>
                    <div class="sample-info">
                        <h3>ポートフォリオサイト</h3>
                        <p>レスポンシブデザインの個人ポートフォリオサイト</p>
                        <div class="sample-tags">
                            <span class="tag">HTML5</span>
                            <span class="tag">CSS3</span>
                            <span class="tag">JavaScript</span>
                        </div>
                    </div>
                </div>

                <!-- サンプル3 -->
                <div class="sample-card">
                    <div class="sample-image">
                        <img src="https://via.placeholder.com/300x200" alt="データ可視化">
                    </div>
                    <div class="sample-info">
                        <h3>データ可視化ダッシュボード</h3>
                        <p>実際のデータを使用したインタラクティブなダッシュボード</p>
                        <div class="sample-tags">
                            <span class="tag">JavaScript</span>
                            <span class="tag">D3.js</span>
                            <span class="tag">API</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 プログラミング教室. All rights reserved.</p>
    </footer>
</body>
</html>
